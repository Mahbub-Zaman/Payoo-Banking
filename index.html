<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">
    <!-- Daisy UI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <!-- Body Section -->
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <!--Form Image-->
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="assets/Group.png" alt="">
    </div>
    <!--Form Section-->
    <form class="w-[350px] bg-white p-8 rounded-2xl">
      <div>
        <label class="font-semibold" for="">Mobile Number</label><br>
        <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label><br>
        <input type="text" placeholder="Enter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
      </div>
      <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="LoginButton">Login</button>
    </form>
  </body>

  <!-- Script -->
   <script src="./scripts/script.js"></script>
</html>
